<form [formGroup]="profileForm" (ngSubmit)="handleSubmit()">

  <label>
    Email
    <input type="email" formControlName="email" />
  </label>
  <button type="submit" [disabled]="!profileForm.valid" class="espaciado" >Submit</button>


  @for(item of emails; track item){
  <ul>
    <span class="id-estilo">{{item}} </span>
  </ul>
  }

</form>
